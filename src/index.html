<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <script type="text/javascript" src="./main.js"></script>

    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
    method="post" onsubmit="onSubmit()">
      <fieldset>
        <legend>Necessary Information</legend>
          <input type="text" name="fname" id="fname" autocomplete="off" required>
          <label for="fname">First name</label>

          <input type="email" placeholder="email@example.com" name="email" id="email" autocomplete="off" required multiple>
          <label for="email">Your Email</label> 

          <input type="password" name="pass" id="pass" minlength="8" maxlength="16" autocomplete="off">
          <label for="pass">Password</label>
      </fieldset>

      <input type="number" name="num" id="num" value="12" max="100">
      <label for="num">Enter number</label>

      <input type="checkbox" name="terms" id="terms" value="agree">
      <label for="terms">I agree to terms of privacy</label>

      <input type="radio" name="sex" id="sex" value="m">
      <label for="sex">Male</label>
      <input type="radio" name="sex" id="sex" value="f">
      <label for="sex">Female</label>

      <input type="range" name="age" id="age" min="1" max="100">
      <label for="age">Enter your age</label>

      <input type="time" name="timeOfNotification" id="timeOfNotification" value="9:00">
      <label for="timeOfNotification">When would you like to recieve notifications</label>

      <input type="color" name="favColor" id="favColor">
      <label for="favColor">Your favourite color</label>

      <input type="date" name="bd" id="bd">
      <label for="bd">Your birthday</label>

      <input type="submit" value="Submit">
    </form>
  </body>
</html>
