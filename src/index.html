<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>

    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application"
          method="post"
          onsubmit="onSubmit()"
    >
      <fieldset>
        <legend>Personal information</legend>
        <div>
          <label for="sname">Surname:</label>
          <input type="text"
                 name="sname"
                 id="sname"
                 autocomplete="off"
                 required
          >
        </div>
        <div>
          <label for="fname">Name:</label>
          <input type="text"
                 name="fname"
                 id="fname"
                 autocomplete="off"
                 required
          >
        </div>
        <div>
          <label for="age">How old are You?</label>
          <input type="number"
                 name="age"
                 id="age"
                 value="12"
                 max="100"
                 required
          >
        </div>
        <div>
          <label for="bd">Full date of birth:</label>
          <input type="date" name="bd"
                 id="bd" required
          >
        </div>
        <div>
          <label for="terms">I accept the term of the agreement</label>
          <input type="checkbox"
                 name="terms"
                 id="terms"
                 value="agree"
          >
        </div>
      </fieldset>
      <fieldset>
        <legend>Registration</legend>
        <div>
          <label for="email">E-mail:</label>
          <input type="email"
                 placeholder="email@example.com"
                 name="email"
                 id="email"
                 required
          >
        </div>
        <div>
          <label for="pass">Password:</label>
          <input type="password"
                 name="pass"
                 id="pass"
                 minlength="8"
                 maxlength="16"
          >
        </div>
      </fieldset>
      <fieldset>
        <legend>An interesting fact about you!</legend>
        <div>
          <label for="caty">Do you love cats?</label>
          <input type="radio" name="cat"
                 id="caty" value="y"
          >
          <label for="caty">Yes</label>
          <input type="radio" name="cat"
                 id="catn" value="n"
          >
          <label for="catn">No</label>
        </div>
        <div>
          <label for="favColor">What is your favourite color?</label>
          <input type="color"
                 name="favColor" id="favColor"
          >
        </div>
        <div>
          <label for="sleepTime">What time do you go to bed?</label>
          <input type="time" name="sleepTime"
                id="sleepTime"
          >
        </div>
        <div>
          <label for="cars">What are your favorite brand of cars?</label>
          <select name="cars" id="cars"
                  multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>
        <div>
          <label for="rate">How do you rate our work?</label>
          <input type="range"
                 name="rate"
                 id="rate"
                 min="1"
                 max="100"
          >
        </div>
      </fieldset>
      <fieldset>
        <legend>Additional info:</legend>
        <label for="comments">Comments:</label>
        <textarea name="comments"
                  id="comments"
                  cols="20"
                  rows="2">
        </textarea>
        <br>
        <label for="recommend">Would you recommend us?</label>
        <select name="recommend" id="recommend">
          <option value="y">yes</option>
          <option value="n">no</option>
        </select>
      </fieldset>
      <div><input type="submit" value="Submit"></div>
    </form>
  </body>
</html>
