<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>

    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application"
          method="post"
          onsubmit="onSubmit()"
    >
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <div>
          <label for="sname" class="label">Surname:</label>
          <input
            class="input"
            type="text"
            name="sname"
            id="sname"
            autocomplete="off"
            required
          >
        </div>
        <div>
          <label for="fname" class="label">Name:</label>
          <input
            type="text"
            name="fname"
            id="fname"
            autocomplete="off"
            class="input"
            required
          >
        </div>
        <div>
          <label for="age" class="label">How old are You?</label>
          <input
            type="number"
            name="age"
            id="age"
            value="12"
            max="100"
            class="input"
            required
          >
        </div>
        <div>
          <label for="bd" class="label">Full date of birth:</label>
          <input
            type="date"
            name="bd"
            id="bd"
            class="input"
            required
          >
        </div>
        <div>
          <label for="terms" class="label">I accept the term of the agreement</label>
          <input
            type="checkbox"
            name="terms"
            id="terms"
            class="input"
            value="agree"
          >
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Registration</legend>
        <div>
          <label for="email" class="label">E-mail:</label>
          <input
            type="email"
            placeholder="email@example.com"
            name="email"
            id="email"
            class="input"
            required
          >
        </div>
        <div>
          <label for="pass" class="label">Password:</label>
          <input
            type="password"
            name="pass"
            id="pass"
            class="input"
            minlength="8"
            maxlength="16"
          >
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <div>
          <label for="caty" class="label">Do you love cats?</label>
          <input
            type="radio"
            name="cat"
            id="caty"
            value="y"
            class="input"
          >
          <label for="caty" class="label">Yes</label>
          <input
            type="radio"
            name="cat"
            id="catn"
            value="n"
            class="input"
          >
          <label for="catn" class="label">No</label>
        </div>
        <div>
          <label for="favColor" class="label">What is your favourite color?</label>
          <input
            type="color"
            name="favColor"
            id="favColor"
            class="input"
          >
        </div>
        <div>
          <label for="sleepTime" class="label">What time do you go to bed?</label>
          <input
            type="time"
            name="sleepTime"
            id="sleepTime"
            class="input"
          >
        </div>
        <div>
          <label for="cars" class="label">What are your favorite brand of cars?</label>
          <select name="cars" id="cars"
                  multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>
        <div>
          <label for="rate" class="label">How do you rate our work?</label>
          <input
            type="range"
            name="rate"
            id="rate"
            class="input"
            min="1"
            max="100"
          >
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <label for="comments" class="label">Comments:</label>
        <textarea
          name="comments"
          id="comments"
          cols="20"
          rows="2">
        </textarea>
        <br>
        <label for="recommend" class="label">Would you recommend us?</label>
        <select name="recommend" id="recommend">
          <option value="y">yes</option>
          <option value="n">no</option>
        </select>
      </fieldset>
      <div> <input type="submit" value="Submit"
             class="input"
           >
      </div>
    </form>
  </body>
</html>
