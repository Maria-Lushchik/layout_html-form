<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.f50e9fd5.css"></head><body> <script type="text/javascript" src="main.e97352c4.js"></script> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post" onsubmit="onSubmit()"> <fieldset class="fieldset"> <legend>Personal information</legend> <label for="sname" class="label">Surname: <input class="input" type="text" name="sname" id="sname" autocomplete="off" required> </label> <label for="fname" class="label">Name: <input type="text" name="fname" id="fname" autocomplete="off" class="input" required> </label> <label for="age" class="label">How old are You? <input type="number" name="age" id="age" value="12" max="100" min="10" class="input" required> </label> <label for="bd" class="label">Full date of birth: <input type="date" name="bd" id="bd" class="input" required> </label> <label for="terms" class="label">I accept the term of the agreement <input type="checkbox" name="terms" id="terms" class="input" value="agree"> </label> </fieldset> <fieldset class="fieldset"> <legend>Registration</legend> <label for="email" class="label">E-mail: <input type="email" placeholder="email@example.com" name="email" id="email" class="input" required> </label> <label for="pass" class="label">Password: <input type="password" name="pass" id="pass" class="input" minlength="8" maxlength="16"> </label> </fieldset> <fieldset class="fieldset"> <legend>An interesting fact about you!</legend> <label for="caty" class="label">Do you love cats? <input type="radio" name="cat" id="caty" value="y" class="input"> <label for="caty">Yes</label> <input type="radio" name="cat" id="catn" value="n" class="input"> <label for="catn">No</label> </label> <label for="favColor" class="label">What is your favorite color? <input type="color" name="favColor" id="favColor" class="input"> </label> <label for="sleepTime" class="label">What time do you go to bed? <input type="time" name="sleepTime" id="sleepTime" class="input"> </label> <label for="cars" class="label">What are your favorite brand of cars? <select name="cars" id="cars" multiple> <option value="BMW">BMW</option> <option value="Audi">Audi</option> <option value="Lada">Lada</option> </select> </label> <label for="rate" class="label">How do you rate our work? <input type="range" name="rate" id="rate" class="input" value="1" min="1" max="100"> </label> </fieldset> <fieldset class="fieldset"> <legend>Additional info:</legend> <label for="comments" class="label">Comments: <textarea name="comments" id="comments" cols="20" rows="2">
          </textarea> </label> <label for="recommend" class="label">Would you recommend us? <select name="recommend" id="recommend"> <option value="y">yes</option> <option value="n">no</option> </select> </label> </fieldset> <input type="submit" value="Submit" class="input"> </form> </body></html>
